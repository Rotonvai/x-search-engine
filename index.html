    <script>
      function updateDateTime() {
          const now = new Date();
          const timeOptions = {
              // weekday: 'long',
              // year: 'numeric',
              // month: 'long',
              // day: 'numeric',
              hour: '2-digit',
              minute: '2-digit',
              second: '2-digit',
              hour12: true
          };

          const dateOptions = {
              weekday: 'long',
              year: 'numeric',
              month: 'long',
              day: 'numeric',
          };
          document.getElementById('datetime').innerText = now.toLocaleString('en-US', timeOptions);
          document.getElementById('date').innerText = now.toLocaleString('en-US', dateOptions);
      }

      setInterval(updateDateTime, 1000); // Update every second
      updateDateTime(); // Initial call
  </script>
